<mat-grid-list cols="2" style="margin-right: 25%; margin-left: 25%; margin-top: 10%;">
  <mat-grid-tile>
    <app-info-box userId="{{userId}}" class="infobox"></app-info-box>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-game-area class="gamearea"></app-game-area>
  </mat-grid-tile>
</mat-grid-list>
<button mat-flat-button type="button" (click)="logout()">Logout</button>
<button mat-flat-button type="button" (click)="secretPage()">Get candy here!</button>
